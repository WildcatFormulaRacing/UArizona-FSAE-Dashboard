<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>FSAE Dashboard</title>

</head>

<body id="body">
    <!--Warning Messages, display: none by default-->
    <div id="error-emitter-container" class="error-emitter">
        <h1 id="error-emitter-message" class="error-message">
        </h1>
    </div>

    <!--Main APP-->
    <div class="grid">
        <!-- top left  -->
        <div class="slot tl">
            <span id="slot-tl-text">

            </span>
            <label for="slot-tl-text" id="slot-tl-label">

            </label>
        </div>
        <!-- top right -->
        <div class="slot tr">
            <span id="slot-tr-text">

            </span>
            <label for="slot-tr-text" id="slot-tr-label">

            </label>
        </div>
        <!-- center -->
        <div class="slot center">
            <span id="slot-center-text"></span>
        </div>
        <!-- bottom left -->
        <div class="slot bl">
            <span id="slot-bl-text">

            </span>
            <label for="slot-bl-text" id="slot-bl-label">

            </label>
        </div>
        <!-- bottom right -->
        <div class="slot br">
            <span id="slot-br-text">

            </span>
            <label for="slot-br-text" id="slot-br-label">

            </label>
        </div>
    </div>



</body>

</html>
